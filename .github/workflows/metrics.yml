name: GitHub Metrics

on:
  schedule:
    # run once a day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # allow manual trigger from Actions tab

permissions:
  contents: write   # allow the action to push the SVG

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub metrics
        uses: lowlighter/metrics@latest
        with:
          # PAT stored as a GitHub Actions secret in this repo
          token: ${{ secrets.METRICS_TOKEN }}

          # Basic identity
          user: satrajitghosh183
          template: classic
          base: header, activity, community, repositories
          config_timezone: America/New_York

          # Plugins (tweak later if you want)
          plugins: >
            isocalendar,
            languages,
            lines,
            achievements

          # Isometric commit calendar (full year)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Languages summary
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_sections: most-used

          # Lines of code changed
          plugin_lines: yes

          # Achievements
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_secrets: yes

          # Output file in repo root
          filename: github-metrics.svg
